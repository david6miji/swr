<section >
<div class="row">

	<div class="col-xs-7" >
	
	    <div class="panel panel-default" >
		
			<div class="panel-heading" >
				<div class="input-group">
					<span class="input-group-btn"> 
						<button type="button"  class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="문서 목록을 봅니다.">
							<i class="fa fa-list"></i>
						</button>
					</span>
					<input type="text" class="form-control" placeholder="문서 이름을 적어 주세요" aria-describedby="sizing-addon2">
					<span class="input-group-btn"> 
						<button type="button"  class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="편집에 참여 합니다.">
							<i class="fa fa-user-plus"></i> 
						</button>
						<button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="편집에서 탈퇴합니다.">
							<i class="fa fa-sign-out   "></i>
						</button>
			           <button type="button" class="btn btn-primary">
					       <i class="fa fa-lock       "></i>
						</button>
						<button type="button" class="btn btn-primary">
							<i class="fa fa-arrows-alt "></i>
						</button>
					</span>
				</div>
			</div> 
			
			<div id="ppad" class="panel-body" style="border: 1px; margin : 1px 1px 1px 1px; padding : 1px 1px 1px 1px;">
				<textarea  id="pad" col="30" autofocus >Connecting...</textarea>
			</div>
		</div>
	   
	</div>	

    <div class="col-xs-5">
	   <hr>
	   <center> 
	   <h1><b>우리 함께 해요</b></h1>
	   <img src="/img/together.jpg" class="img-thumbnail" alt="Cinque Terre" width="320" height="240">
	   </center>
	   <hr>
	   
	   
		<form model="user">
		<center> 
			<div class="input-group input-group-sm">
			    <span class="input-group-addon" style="width:50px;" id="user">사용자</span>
			    <input type="email" class="form-control" size="36" placeholder="이메일" ng-model="user.email" required>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon" style="width:56px; id="password">암호</span>
				<input type="password" class="form-control" size="36" placeholder="암호" ng-model="user.password" required>
			</div>
			<br>
				<button type="submit" class="btn btn-primary" ng-click="login(user)"><b>로그인</b></button>
		</center> 		
		</form> 
       
	   <hr>
	   <center> 
		<button type="button" class="btn btn-success">
			<b>처음 오신 분은 회원 가입 부탁드립니다.</b>
		</button>
		</center> 		
    </div>	
	
</div>	
</section>
